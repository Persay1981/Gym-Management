<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Choose or Change Trainer</title>
</head>
<body>
<h1>Choose or Change Trainer</h1>

<div th:if="${member.trainer == null}">
  <p>You haven't chosen a trainer yet. Please select one from the list below.</p>
</div>
<div th:if="${member.trainer != null}">
  <p>Your current trainer is: <strong th:text="${member.trainer.name}"></strong></p>
  <p>If you wish to change your trainer, select a new one from the list below.</p>
</div>

<form th:action="@{/member/chooseTrainer}" method="post">
  <label>Select Trainer:</label>
  <select name="trainerId">
    <option th:each="trainer : ${trainers}"
            th:value="${trainer.trainerId}"
            th:text="${trainer.name}"></option>
  </select>
  <br><br>
  <button type="submit">Save Trainer Choice</button>
</form>

<a th:href="@{/dashboard}">Back to Dashboard</a>

</body>
</html>
