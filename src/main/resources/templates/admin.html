<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
            color: #2c3e50;
        }
        h1, h2 {
            color: #34495e;
        }
        .button-container {
            margin-top: 30px;
        }
        .button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background-color: #2980b9;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        form {
            background: white;
            padding: 15px;
            width: 60%;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #27ae60;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #219653;
        }
    </style>

</head>
<body>
<h1>Welcome, Admin!</h1>
<a th:href="@{/logout}">Logout</a>

<h2>Pending Trainer Requests</h2>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Contact</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trainer : ${pendingTrainers}">
        <td th:text="${trainer.name}"></td>
        <td th:text="${trainer.username}"></td>
        <td th:text="${trainer.contact}"></td>
        <td>
            <form th:action="@{/admin/approveTrainer}" method="post" style="display: inline;">
                <input type="hidden" name="username" th:value="${trainer.username}"/>
                <button type="submit">Approve</button>
            </form>
            <form th:action="@{/admin/rejectTrainer}" method="post" style="display: inline;">
                <input type="hidden" name="username" th:value="${trainer.username}"/>
                <button type="submit">Reject</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${pendingPackages != null and !pendingPackages.isEmpty()}">
    <h2>Pending Package Proposals</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Duration</th>
            <th>Price</th>
            <th>Schedule</th>
            <th>Trainer</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pkg : ${pendingPackages}">
            <td th:text="${pkg.name}"></td>
            <td th:text="${pkg.durationWeeks + ' weeks'}"></td>
            <td th:text="'â‚¹' + ${pkg.price}"></td>

            <td>
                <ul>
                    <li th:each="entry : ${pkg.workoutSchedule.entrySet()}"
                        th:text="${entry.key} + ' (' + ${entry.value} + ')'">
                    </li>
                </ul>
            </td>

            <td th:text="${pkg.proposedBy.name}"></td>

            <td>
                <form th:action="@{/admin/approve-package}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${pkg.id}">
                    <button type="submit">Approve</button>
                </form>
                <form th:action="@{/admin/reject-package}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${pkg.id}">
                    <button type="submit">Reject</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
